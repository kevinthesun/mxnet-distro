language: python
sudo: required
matrix:
  include:
    - os: linux
      dist: trusty
      python: 2.7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - wget
            - git
            - libcurl4-openssl-dev
            - unzip
            - gcc-4.8
            - g++-4.8
            - cmake
            - gfortran

    - os: osx
      osx_image: xcode8
      language: generic

brefore_install: |
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      rvm get head --auto-dotfiles
      brew update;
      brew install python;
  fi

install:
  - pip install -U pip setuptools wheel
script:
  - source make_standalone_libmxnet.sh && source test_wheel.sh
deploy:
  provider: pypi
  user: phunter
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
