language: python
sudo: required
matrix:
  include:
    - os: linux
      dist: trusty
      python: 2.7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - wget
            - git
            - libcurl4-openssl-dev
            - unzip
            - gcc-4.8
            - g++-4.8
            - cmake
            - gfortran
    - os: linux
      dist: trusty
      python: 3.4
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - wget
            - git
            - libcurl4-openssl-dev
            - unzip
            - gcc-4.8
            - g++-4.8
            - cmake
            - gfortran
    - os: linux
      dist: trusty
      python: 3.5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - wget
            - git
            - libcurl4-openssl-dev
            - unzip
            - gcc-4.8
            - g++-4.8
            - cmake
            - gfortran
    - os: linux
      dist: trusty
      python: 3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - wget
            - git
            - libcurl4-openssl-dev
            - unzip
            - gcc-4.8
            - g++-4.8
            - cmake
            - gfortran

    - os: osx
      osx_image: xcode8.2
      language: generic
      env: PYTHON_VERSION=2.7.13
    - os: osx
      osx_image: xcode8.2
      language: generic
      env: PYTHON_VERSION=3.4.6
    - os: osx
      osx_image: xcode8.2
      language: generic
      env: PYTHON_VERSION=3.5.3
    - os: osx
      osx_image: xcode8.2
      language: generic
      env: PYTHON_VERSION=3.6.0

    - os: osx
      osx_image: xcode8
      language: generic
      env: PYTHON_VERSION=2.7.13
    - os: osx
      osx_image: xcode8
      language: generic
      env: PYTHON_VERSION=3.4.6
    - os: osx
      osx_image: xcode8
      language: generic
      env: PYTHON_VERSION=3.5.3
    - os: osx
      osx_image: xcode8
      language: generic
      env: PYTHON_VERSION=3.6.0

    - os: osx
      osx_image: xcode6.4
      language: generic
      env: PYTHON_VERSION=2.7.13
    - os: osx
      osx_image: xcode6.4
      language: generic
      env: PYTHON_VERSION=3.4.6
    - os: osx
      osx_image: xcode6.4
      language: generic
      env: PYTHON_VERSION=3.5.3
    - os: osx
      osx_image: xcode6.4
      language: generic
      env: PYTHON_VERSION=3.6.0

before_install: |
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      rvm get head --auto-dotfiles
      brew update;
      pyenv install -s $PYTHON_VERSION
      pyenv global $PYTHON_VERSION
  fi

install:
  - pip install -U pip setuptools wheel
script:
  - source make_standalone_libmxnet.sh && source test_wheel.sh
deploy:
  provider: pypi
  user: phunter
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
