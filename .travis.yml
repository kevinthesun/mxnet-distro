sudo: false
language: python
os:
- linux
- osx
python:
- '2.7'
addons:
  apt:
    packages:
    - wget
    - git
    - libcurl4-openssl-dev
    - unzip
    - gcc-4.8
    - g++-4.8
    - cmake
install:
- pip install -U pip setuptools wheel
- source make_pip_package.sh
deploy:
  provider: pypi
  user: phunter
  password:
    secure: 
  on:
    distributions: bdist_wheel
    repo: dmlc/mxnet-distro
