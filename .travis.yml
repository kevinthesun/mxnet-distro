before_install: |
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    rvm get head --auto-dotfiles;
    brew update;
    brew install pyenv || echo;
    brew upgrade pyenv || echo;
    pyenv --version
    PYTHON_VERSION=$(pyenv install --list | tr -d ' ' | grep "^$PYTHON_MAJOR_VERSION" | grep -Ev "dev|rc|b" | tail -n 1)
    pyenv install -s $PYTHON_VERSION
    export PATH=$HOME/.pyenv/versions/$PYTHON_VERSION/bin:$PATH
    python --version
    if [[ -z $(command -v pip) ]]; then
      curl -L -O https://bootstrap.pypa.io/get-pip.py
      python get-pip.py
    fi
    pip --version
  fi

install:
  - pip install -U pip setuptools wheel

script:
  - source make_standalone_libmxnet.sh && source test_wheel.sh
deploy:
  provider: pypi
  user: phunter
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
